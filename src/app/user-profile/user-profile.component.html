<div class="container">
  <h2>Fiche de contact</h2>
  <img [src]="firstUser.photo" [alt]="firstUser.name" />
  <p>
    <strong>Nom: {{firstUser.name}}</strong>
  </p>
  <p>
    <strong>Prénom: {{firstUser.firstName}}</strong>
  </p>
  <p>
    {{firstUser.quote}}
  </p>

  <input [(ngModel)]="firstUser.quote" />
  <div class="age">
    <button (click)="displayAge()">Afficher/Masquer mon âge</button>
    <p [style.visibility]="displayNone">
      {{firstUser.age}}
    </p>
  </div>
</div>
